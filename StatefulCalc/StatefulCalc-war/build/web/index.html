<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>EJB Stateful Calculator</title>
        <style>
            #calc-contain{
                position: relative;
                width: 400px;
                margin: 0px auto;
            }
            #agh{
              position: relative;
              float: right;
              margin-top: 15px;
            }
            #agh p{
              font-size: 20px;
              font-weight: 900;
            }
            input[type=button] {
              background: lightGray;
              width: 20%;
              font-size: 20px;
              font-weight: 900;
              border-radius: 7px;
              margin-left: 13px;
              margin-top: 10px;
            }
            input[type=button]:active {
              background-color: #3e8e41;
              box-shadow: 0 5px #666;
              transform: translateY(4px);
            }
            input[type=button]:hover {
              background-color: #003300;
              color: white;
            }
            input[type=submit] {
              background: lightGray;
              width: 20%;
              font-size: 20px;
              font-weight: 900;
              border-radius: 7px;
              margin-left: 13px;
              margin-top: 10px;
            }
            input[type=submit]:active {
              background-color: #3e8e41;
              box-shadow: 0 5px #666;
              transform: translateY(4px);
            }
            input[type=submit]:hover {
              background-color: #003300;
              color: white;
            }

            input[type = text] {
              position: relative;
              display: block;
              width: 90%;
              margin: 5px auto;
              font-size: 20px;
              padding: 10px;
              box-shadow: 4px 0px 12px black inset;
            }
        </style>
    </head>
    <body style="text-align: center">
        <div id='calc-contain'>
        
        <h1 >Calculator EJB Stateful</h1>
        
        <form method="post" action="Calculator" name="calculator">
            <br>
            
            <input type="text" name="value"/><br><br>
            <input type="button" value=" 1 " onclick="calculator.value.value += '1'" />
            <input type="button" value=" 2 " onclick="calculator.value.value += '2'" />
            <input type="button" value=" 3 " onclick="calculator.value.value += '3'" />
            <input type="submit" name="op" value="+"/>
            <br>
            
            <input type="button" value=" 4 " onclick="calculator.value.value += '4'" />
            <input type="button" value=" 5 " onclick="calculator.value.value += '5'" />
            <input type="button" value=" 6 " onclick="calculator.value.value += '6'" />
            <input type="submit" name="op" value="-"/>
            <br>
          
            <input type="button" value=" 7 " onclick="calculator.value.value += '7'" />
            <input type="button" value=" 8 " onclick="calculator.value.value += '8'" />
            <input type="button" value=" 9 " onclick="calculator.value.value += '9'" />
            <input type="submit" name="op" value="X"/>
            <br>
        
             <input type="submit" name="op" value="CE"/>
            <input type="button" value=" 0 " onclick="calculator.answer.value += '0'" />
            <input type="submit" name="op" value="/"/>
            <br>
        </form>
        </div>
    </body>
</html>
